version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mp3-tagger-backend
    ports:
      - "8000:8000"
    volumes:
      # Persist uploaded files and analysis data
      - mp3-data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: [ "CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  frontend:
    build:
      context: ./ui
      dockerfile: Dockerfile
    container_name: mp3-tagger-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    environment:
      # API URL will be proxied through nginx or accessed directly
      - VITE_API_URL=http://localhost:8000
    restart: unless-stopped

volumes:
  mp3-data:
    driver: local

networks:
  default:
    name: mp3-tagger-network
